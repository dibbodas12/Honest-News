        <section>

        <section>
            <div class="text-center pt-4 fs-3" id="total-news"></div>
        </section>
        <section class="mt-5">
            <div id="newsCategoryIn-container" class="mb-3 mx-auto" style="max-width: 900px;">

            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">

            </div>
        </section>
        <!-- modal -->
        <section>

            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>

                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
